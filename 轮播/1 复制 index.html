<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		    /*所有的节点*/
		    * {
		    	/*外边距和内边距都为0*/
		    	margin: 0;
		    	padding: 0;
		    	font-size: 0;
		    	
		    }
		    /*去掉小黑点*/
		    #list {
		    	list-style-type: none;
		    	left:0px;
		    	top:0px;
		    	position: absolute;
		    }
			img {
				width:600px;
				height:300px;
				
			}
			#cc{
				width:600px;
				height:300px;
				/*设置居中*/
				margin: 0 auto;
				/*超出容器部分隐藏*/
				overflow:hidden;
				position:relative;
			}
			
		</style>
	</head>
	<body>
		<div id= "cc">
			<ul id =list>
				<li><img src="img/1.jpg"></li>
				<li><img src="img/2.jpg"></li>                        
            	
				<li><img src="img/3.jpg"></li>
				<li><img src="img/1.jpg"></li>
				<li><img src="img/2.jpg"></li>                        
            	
				<li><img src="img/3.jpg"></li>

			</ul>
		</div>
		<script type="text/javascript" src="js/move (1).js" ></script>
		<script>
		    
		
		
			var oUl=document.getElementById("list");
//			oUl.style.top="-300px";

            var ddd = 0;
            setInterval(function(){
            	startMove(oUl, "top", ddd,function(){
            		if (ddd < -900){
            			ddd = -300;
            			oUl.style.top = 0;
            		}
            	});
            	ddd = ddd - 300;
            	
            },3000);
			
		</script>
	</body>
</html>
