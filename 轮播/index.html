<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		    /*所有的节点*/
		    * {
		    	/*外边距和内边距都为0*/
		    	margin: 0;
		    	padding: 0;
		    }
		    /*去掉小黑点*/
		    ul {
		    	list-style-type: none;
		    }
			img {
				width:600px;
				height:300px;
				
			}
			#cc{
				width:600px;
				height:300px;
				/*设置居中*/
				margin: 0 auto;
				/*超出容器部分隐藏*/
				overflow:hidden;
			}
			
		</style>
	</head>
	<body>
		<div id= "cc">
			<ul>
				<li><img src="img/1.jpg"></li>
				<li><img src="img/2.jpg"></li>                        
				<li><img src="img/3.jpg"></li>
			</ul>
		</div>
	</body>
</html>
